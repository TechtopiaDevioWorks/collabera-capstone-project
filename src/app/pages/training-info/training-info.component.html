<div class="container is-max-desktop m-auto p-2">
  <section class="section training-section">
    <div class="card" *ngIf="training">
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-6">{{ training.title }}</p>
            <div class="is-flex">
              <div class="w-50">
                <p class="subtitle is-6 m-0">Starts on:</p>
                <p class="subtitle is-6 m-0">Ends on:</p>
                <p class="subtitle is-6 m-0">Requires:</p>
              </div>
              <div class="w-50 has-text-centered">
                <p class="subtitle is-6 m-0">
                  <strong>{{ training.startDate | moment }}</strong>
                </p>
                <p class="subtitle is-6 m-0">
                  <strong>{{ training.endDate | moment }}</strong>
                </p>
                <p class="subtitle is-6 m-0">
                  <strong>{{ training.duration }} hours</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <p class="subtitle is-6">{{ training.description }}</p>
        </div>
      </div>
    </div>
  </section>
  <article class="panel is-primary">
    <p class="panel-heading">Applicants</p>
    <div
      class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-space-around"
    >
      <ng-container *ngFor="let item of trainingRegistrationList">
        <app-training-appliant-card
          [currentUser]="currentUser"
          [appliance]="item"
		  [statusList]="trainingRegistrationStatusList"
        ></app-training-appliant-card>
      </ng-container>
    </div>
  </article>
</div>
